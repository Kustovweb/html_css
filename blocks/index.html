<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header center">
            <a href="/"><img class="logo" src="img/logo.svg" alt="logo" /></a>
            <div class="menu">
                <a class="menu__link" href="#">Home</a>
                <a class="menu__link" href="#">About Us</a>
                <a class="menu__link" href="#">Services</a>
                <a class="menu__link icon" href="#">Features</a>
                <a class="menu__link" href="#">Team</a>
                <a class="menu__link" href="#">Blog</a>
                <a class="menu__link" href="#">Contact</a>
            </div>
        </div>
        <div class="top__content center">
            <div class="top__info">
                <h1 class="heading">SEO & Digital Marketing For Your Website.</h1>
                <h2 class="subtitle">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</h2>
                <div class="top__buttons">
                    <button class="button button--start">Start Now</button>
                    <button class="button button--watch">Watch Video</button>
                </div>
            </div>
            <img src="img/top_content.png" alt="top content">
        </div>
        <div class="logos center">
            <a href="#"><img src="img/logo1.png" alt="logos"></a>
            <a href="#"><img src="img/logo2.png" alt="logos"></a>
            <a href="#"><img src="img/logo3.png" alt="logos"></a>
            <a href="#"><img src="img/logo4.png" alt="logos"></a>
            <a href="#"><img src="img/logo5.png" alt="logos"></a>
            <a href="#"><img src="img/logo2.png" alt="logos"></a>
        </div>
    </div> 
</body>
</html>
